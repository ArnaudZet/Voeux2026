
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résolution 2026 — Arnaud Zetlaoui</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
/* ==============================
   MOBILE FIRST — BASE
============================== */

body {
  margin: 0;
  padding: 0;
  background: #fcfaf6;
  color: #1F2724;
  font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
}

.container {
  max-width: 100%;
  padding: 42px 18px 42px; /* + air en haut */
}

h1 {
  font-size: 1.6rem;
  font-weight: 600;
  line-height: 1.25;
  margin-bottom: 2.4rem;
  letter-spacing: 0.03em;
}

h1::after {
  content: "";
  display: inline-block;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #fc4315;
  margin-left: 6px;
  transform: translateY(-4px);
}

.result {
  font-family: 'Poppins', system-ui, sans-serif;
  font-size: 1.1rem;
  line-height: 1.35;
  font-weight: 300;
  letter-spacing: 0.02em;
  margin-bottom: 2.2rem;
  padding: 16px 16px;
  border: 1px solid rgba(0,0,0,0.22);
  border-radius: 12px;
  background: #fcfaf6;
}

.btn {
  width: 100%;
  background: #fc4315;
  color: #fff;
  padding: 16px 0;
  font-size: 0.9rem;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  letter-spacing: 0.12em;
  text-transform: uppercase;
}

.btn:hover {
  opacity: 0.9;
}

.az-game-block {
  margin-top: 40px;          /* + respiration */
  padding-top: 26px;         /* + respiration */
  border-top: 1px solid rgba(0,0,0,0.25);
}

.az-game-steps {
  font-size: 0.9rem;
  line-height: 1.6;          /* texte plus posé */
}

.signature {
  margin-top: 42px;
  font-size: 0.75rem;
  opacity: 0.75;
  letter-spacing: 0.12em;
  text-transform: uppercase;
}

.signature span {
  display: block;
  margin-top: 6px;
}

/* ==============================
   DESKTOP ENHANCEMENT
============================== */

@media (min-width: 768px) {

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    max-width: 760px;
    padding: 56px;
    border: 1px solid rgba(31,39,36,0.18);
    border-radius: 12px;
    background-clip: padding-box;
  }

  h1 {
    font-size: 2.1rem;
    margin-bottom: 3rem;
  }

  .result {
    font-size: 1.4rem;
    margin-bottom: 2.5rem;
  }

  .btn {
    width: auto;
    padding: 13px 36px;
  }

  .az-game-block {
    margin-top: 48px;
    padding-top: 24px;
  }

  .az-game-steps {
    font-size: 15px;
  }

  .signature {
    margin-top: 2.2rem;
    font-size: 0.85rem;
  }
}
</style>
</head>

<body>
  <div class="container">

    <h1>Pas encore de résolution pour 2026 ?<br>Je m’en occupe.</h1>

    <div id="result" class="result"></div>

    <button id="btn" class="btn">Générer une résolution</button>

    <div class="az-game-block">
      <div class="az-game-steps">
        Générez votre résolution.<br>
        Pour qu’elle se réalise, screenshotez-la et envoyez-la à moi.<br>
        Je m'occupe du reste.
      </div>
    </div>

    <div class="signature">
      Arnaud Zetlaoui
      <span>Idées, communication et dispositif de communication</span>
    </div>

  </div>

<script>
const resolutions = [
  "Plus de vices, moins de sacrifices.",
  "Plus d’écrous, moins de vices.",
  "Plus de temps, moins d’écran.",
  "Plus d’altruistes, moins d’égoïstes.",
  "Plus de purée, moins de saucisse.",
  "Plus de tact, moins de tracts.",
  "Plus de délicatesse, moins de maladresse.",
  "Plus de finesse, moins de stress.",
  "Plus de surprises, moins de petites crises.",
  "Plus de bons temps, moins de contretemps.",
  "Plus de légèreté, moins d’anxiété.",
  "Plus de discernement, moins d’égarement.",
  "Plus d’élégance, moins d’arrogance.",
  "Plus de grâce, moins de grimace.",
  "Plus de beaux détours, moins de demi-tours.",
  "Plus de silence choisi, moins de bruit subi."
];

const btn = document.getElementById("btn");
const result = document.getElementById("result");

let spinning = false;

btn.addEventListener("click", () => {
  if (spinning) return;
  spinning = true;

  let index = 0;
  const spinDuration = 1100;
  const intervalTime = 80;

  const interval = setInterval(() => {
    result.textContent = resolutions[index % resolutions.length];
    index++;
  }, intervalTime);

  setTimeout(() => {
    clearInterval(interval);
    result.textContent = resolutions[Math.floor(Math.random() * resolutions.length)];
    spinning = false;
  }, spinDuration);
});
</script>

</body>
</html>
